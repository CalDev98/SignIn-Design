<!DOCTYPE html>
<html>
<head>
	<title>Challenge 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="log-in-form-container">
			<div class="form-container">
				<div class="text">
					<span class="sign-in">sign in</span>
					<span class="sign-up">sign up</span>
				</div>

				<form>
					<div class="username-container">
						<label class="username-txt">username</label>
						<input type="text" name="username-input" class="username">
					</div>
					<div class="password-container">
						<label class="password-txt">password</label>
						<input type="password" name="username-input" class="username">
					</div>

					<button type="submit" class="mybtn">SIGN IN</button>
				</form>
				<p class="footer">Forgot password?</p>
			</div>
		</div>
	</div>
</body>
</html>
